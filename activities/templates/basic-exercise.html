<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio - MatemáticaWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/activities.css">
</head>
<body>
    <div class="activity-container">
        <div class="activity-header">
            <h2 id="activityTitle">Título del Ejercicio</h2>
            <div class="activity-progress">
                <span id="currentQuestion">1</span>/<span id="totalQuestions">5</span>
            </div>
        </div>

        <div class="activity-content" id="questionContainer">
            <!-- El contenido de la pregunta se cargará aquí -->
        </div>

        <div class="activity-controls">
            <button class="btn btn-primary" onclick="checkAnswer()">Verificar Respuesta</button>
            <button class="btn btn-secondary" onclick="nextQuestion()" style="display: none;">Siguiente</button>
        </div>
    </div>

    <script src="/js/activities/basic-exercise.js"></script>
    <script>
        // La configuración específica de la actividad se cargará dinámicamente
        const activityConfig = {
            id: 'basic-math-1',
            title: 'Operaciones Básicas',
            questions: [
                {
                    type: 'multiple-choice',
                    question: '¿Cuánto es 2 + 2?',
                    options: ['3', '4', '5', '6'],
                    correctAnswer: 1
                },
                // Más preguntas...
            ]
        };

        initializeActivity(activityConfig);
    </script>
</body>
</html>
