<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Contenido - MatemáticaWeb</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos básicos para mejorar la apariencia del CMS */
    .header {
      background-color: #f8f9fa;
      padding: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid #e9ecef;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header a {
      color: #007bff;
      text-decoration: none;
    }
    .header a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Encabezado personalizado -->
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Administración de Contenido - MatemáticaWeb</h1>
        <a href="../index.html" class="btn btn-outline-primary">
          <i class="fas fa-home"></i> Volver al Sitio
        </a>
      </div>
    </div>
  </div>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <!-- Script para redireccionar después de iniciar sesión -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/netlify-cms/";
          });
        }
      });
    }
  </script>
</body>
</html>
