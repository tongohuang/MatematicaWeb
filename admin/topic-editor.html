<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Temas - MatemáticaWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Panel de Administración</a></li>
                        <li class="breadcrumb-item"><a href="course-editor.html">Cursos</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Editor de Temas</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Editor de Temas</h1>
                    <div class="d-flex">
                        <a href="../index.html" class="btn btn-outline-primary me-2">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#topicModal">
                            <i class="fas fa-plus"></i> Nuevo Tema
                        </button>
                    </div>
                </div>

                <!-- Selector de curso -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Seleccionar Curso</h5>
                    </div>
                    <div class="card-body">
                        <select class="form-select" id="courseSelector" onchange="loadTopics()">
                            <option value="">Seleccione un curso...</option>
                            <!-- Los cursos se cargarán dinámicamente -->
                        </select>
                    </div>
                </div>

                <!-- Lista de temas -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Temas del Curso</h5>
                    </div>
                    <div class="card-body">
                        <div id="topicsList" class="topics-container">
                            <!-- Los temas se cargarán dinámicamente -->
                            <div class="text-center py-5 text-muted">
                                <i class="fas fa-book fa-3x mb-3"></i>
                                <p>Seleccione un curso para ver sus temas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para crear/editar tema -->
    <div class="modal fade" id="topicModal" tabindex="-1" aria-labelledby="topicModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="topicModalLabel">Nuevo Tema</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="topicForm">
                        <input type="hidden" id="topicId">
                        <div class="mb-3">
                            <label for="topicTitle" class="form-label">Título del Tema</label>
                            <input type="text" class="form-control" id="topicTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="topicDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="topicIcon" class="form-label">Icono (Clase Font Awesome)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-icons"></i></span>
                                <input type="text" class="form-control" id="topicIcon" placeholder="fas fa-book">
                            </div>
                            <div class="form-text">Si no se especifica, se usará un icono predeterminado</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveTopicBtn" onclick="saveTopic()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sample-data.js"></script>
    <script src="../js/data-manager.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/topic-editor.js"></script>
</body>
</html>
